<!DOCTYPE html>
<html>
<head>
  <title>Web replace string</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <main class="container">
    <div class="bg-light p-5 rounded mt-3">
      <h1>Source -> Target</h1>
      <hr />
      <form class="row g-4 align-items-center">
        <div class="col">
          <input type="text" class="form-control" id="source" placeholder="From" />
        </div>
        <div class="col-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
            <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
          </svg>
        </div>
        <div class="col">
          <input type="text" class="form-control" id="target" placeholder="To" />
        </div>
        <div class="col-auto">
          <button type="button" id="save_button" class="btn btn-primary">Save</button>
        </div>
      </form>
      <hr />
      <div class="container" id="list"></div>
    </div>
  </main>

  <form id="template" class="row g-4 align-items-center" style="display: none">
    <div class="col">
      <input type="text" class="form-control" id="source" placeholder="From" />
    </div>
    <div class="col-auto">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
        <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
      </svg>
    </div>
    <div class="col">
      <input type="text" class="form-control" id="target" placeholder="To" />
    </div>
    <div class="col-auto">
      <button type="button" id="save_button" class="btn btn-primary">Add</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="options.script.js"></script>
</body>
</html>
